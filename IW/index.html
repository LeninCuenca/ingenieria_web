<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica Hospital San José</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-image">
      <h2>Clínica Hospital</h2>
      <h1 style="color: teal;">San José</h1>
      <p style="color: teal;">Todo Corazón!!</p>
    </div>

    <div class="login-form">
      <div class="welcome-container">
        <img src="imagen/logo.png" alt="Logo de la Clínica">
        <h3 class="text-center">Bienvenido</h3>

        <form id="loginForm">
          <div class="form-floating">
            <input type="email" class="form-control" id="email" placeholder="Correo" required>
            <label for="email">Correo</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
            <label for="password">Contraseña</label>
          </div>
          <button type="button" class="btn btn-primary mt-3" onclick="validateForm()">Ingresar</button>
          <div class="forgot-password">
            <small>Recuperación De Contraseña <a href="#">Recuperar</a></small>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
